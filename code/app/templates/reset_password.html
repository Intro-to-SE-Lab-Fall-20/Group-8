{% extends 'base.html' %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock css %}

{% block title %}
    Simple Email: Register
{% endblock title %}

{% block body %}
  <body class="text-center">
    <form class="form-signin" method="post">
      {% csrf_token %}

       <input name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" required hidden value="{{ user.username }}">

      {#<img class="mb-4" src="Signin%20Template%20%C2%B7%20Bootstrap_files/bootstrap-solid.svg" alt="" width="72" height="72">#}

      <h1 class="h3 mb-4 font-weight-normal text-color">Reset Password</h1>

      <div class="form-group align-left text-color">
        <label for="{{ form.old_password.id_for_label }}" class="">Old Password</label>
        <input name="{{ form.old_password.html_name }}" type="password" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Old Password" required="">
      </div>

      <div class="form-group align-left text-color">
        <label for="{{ form.email_password.id_for_label }}" class="">New Email Password</label>
        <input name="{{ form.email_password.html_name }}" type="password" id="{{ form.email_password.id_for_label }}" class="form-control" placeholder="New Email Password" required="">
      </div>

      <div class="form-group align-left text-color">
        <label for="{{ form.re_password.id_for_label }}" class="">Confirm New Email Password</label>
        <input name="{{ form.re_password.html_name }}" type="password" id="{{ form.re_password.id_for_label }}" class="form-control" placeholder="Confirm New Email Password" required="">
      </div>

      <button class="btn btn-lg btn-primary btn-block btn-color" type="submit">Reset</button>

    </form>
  </body>
{% endblock body %}
