{% extends "notes_nav.html" %}

{% block title %}
    Simple Notes: Notesbox
{% endblock title %}

{% block header %}
    <h1 class="h2 text-color">Notebox</h1>
{% endblock header %}

{% block view %}
    <div class="table-responsive">
        <table class="table table-striped table-sm text-color">
          <tbody>
            <tr>
              <th>Title</th>
            </tr>
          {% for note in notes %}
            <tr>
              <td><a href="/view_note/{{ note.uid }}">{{ note.title }}</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

{% endblock view %}
