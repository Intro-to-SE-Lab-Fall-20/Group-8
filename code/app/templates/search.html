{% extends "nav.html" %}

{% block title %}
    Simple Email: Search
{% endblock title %}

{% block header %}
    <h1 class="h2">Search Results</h1>
{% endblock header %}

{% block view %}
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <tbody>
            <tr>
              <th>Subject</th>
              <th>From</th>
              <th>To</th>
            </tr>
          {% for uid, email in emails.items %}
            <tr>
              <td><a href="/view/{{ email.uid }}">{{ email.subject }}</a></td>
              <td>{{ email.from }}</td>
              <td>{{ email.to }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

{% endblock view %}
